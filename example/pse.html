<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Example Pse-lang Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-mdHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
  </head>
  <body>

<div class="container-fluid">
  <div class="row">
    
	<div class="col-md-6" style="background-color:white;">
	<br>
	
	<div class="container-fluid form-group">
		<label for="program_data"> Write below your algorithms.</label>
		<textarea class="form-control" style="min-height: 400px;" id="program_data"></textarea>
		<hr>
		<label for="program_input"> Input your data.</label>
		<textarea class="form-control" style="min-height: 100px;" id="program_input"></textarea>
	</div>
    </div>

    <div class="col-md-6" style="background-color:white;">
	<br>
	<label for="progam_log"> Here is the output.</label>
	<textarea class="form-control" style="min-height: 250px;" id="program_log" readonly> </textarea>
	<hr>
	<label id="program_info"> Program not started. </label>
	<hr>
	<button type="button" class="btn btn-success btn-md" id="btn_load">Load program</button><hr>
	<button type="button" class="btn btn-success btn-md" id="btn_step">Step</button>
	<button type="button" class="btn btn-success btn-md" id="btn_complete">Complete</button>
	<button type="button" class="btn btn-success btn-md" id="btn_state">Get state</button>
    </div>

  </div>
</div> 

  </body>
</html>
